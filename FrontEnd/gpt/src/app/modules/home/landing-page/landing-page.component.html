<section class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 hero-content">
        <mat-icon class="hero-icon">star</mat-icon>
        <h1 class="hero-title">Unlock the Wisdom of Sanatan Granths with AI</h1>
        <p class="hero-subtitle">Deep insights from ancient scriptures at your fingertips.</p>
        <div class="hero-buttons d-flex">
          <button mat-raised-button color="primary" class="btn-primary mr-2">Explore Now</button>
          <button mat-raised-button color="accent" class="btn-secondary">Learn More</button>
        </div>
      </div>
      <div class="col-md-6 hero-image">
        <img src="assets/images/vyas.png" alt="Vyas" class="vyas-image img-fluid" />
      </div>
    </div>
  </div>
</section>

<!-- Features Section -->
<section class="features">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let feature of features">
        <mat-card class="feature">
          <mat-card-header>
            <mat-card-title>{{ feature.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ feature.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
